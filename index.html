
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secrets of Epicodus</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Secrets of Epicodus</h1>
    <div class="well">
      <p>What to expect when you come to Epicodus:</p>
      <ul>
        <li>you will <span id="learn">learn a lot!</span></li>
        <li>you will learn <span id="quickly">quickly</span></li>
        <li>you will work with a <span id="pair">pair</span> everyday</li>
      </ul>
    </div>
    <div class="learn-content">
      <div class="well">
        <p> There is a rooftop pool</p>
      </div>
    </div>
    <div class="quickly-content">
      <div class="well">
        <p> There are lots of food carts nearby</p>
      </div>
    </div>
    <div class="pair-content">
      <div class="well">
        <p> Don't forget your tic-tacs</p>
      </div>
    </div>
  </div>
</body>
</html>
